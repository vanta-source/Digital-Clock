<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>ساعت دیجیتال دایره‌ای</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <canvas id="bg"></canvas>
  <div class="clock-container">
    <div class="date-info">
      <div class="day" id="day">Sunday</div>
      <div class="date" id="date">March 19</div>
    </div>
    <div class="circle-clock">
      <svg width="250" height="250">
        <circle class="circle-bg" cx="125" cy="125" r="125"></circle>
        <circle id="circle-progress" cx="125" cy="125" r="120"></circle>
      </svg>
      <div class="time" id="time">00:00</div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
